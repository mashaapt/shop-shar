<navigation></navigation>

<div class="open-products">

  <button
    class="choose-cat-btn"
    [class.active]="activeCatResult === cat"
    *ngFor="let cat of nestedCats"
    (click)="clickedActiveCatResult(cat)">

    {{cat.category}}
  </button>

  <div>
    <button
      class="choose-subcat-btn"
      [class.active]="activeSubcategory === subcat"
      (click)="clickedActiveSubcatResult(subcat)"
      *ngFor="let subcat  of activeCatResult?.children">

      {{subcat}}
    </button>
  </div>
</div>

<div class="products">
  <div class="sidebar">
    
  </div>
  <ul>
    <li *ngFor="let product of products">
      <img src="assets/images/placeholder.jpeg">
      <div class="product-item">
        <div>{{product.title}}</div>
        <div>{{product.code}}</div>
        <div>{{product.price}}</div>
        <div>{{product.pieces}}</div>
        <div>{{product.soldOut ? 'Нет в наличии' : 'Есть в наличии' }}</div>
      </div>
    </li>
  </ul>
</div>
